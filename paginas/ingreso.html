<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Enlace al family font Montserrat de Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="../multimedia/imagenes/Favicons/428958-200.png" type="image/png" />
        
        <link rel="stylesheet" href="../estilos/general.css">
        <link rel="stylesheet" href="../estilos/ingreso.css">

        <script defer src="../scripts/ingreso.js"></script>

        <title>Login | ATRIA MAPPING</title>
        
    </head>

    <body>

        <main class="b-main">

            <section class="section-form">

                <div class="b-navLeft">
                    <a class="b-navLeft__logoLink" href="../index.html">
                        <img class="b-navLeft__logoImage" src="../multimedia/imagenes/logo empresa/428958-200-5.png" alt="Imagen del logotipo de la empresa">
                    </a>
                    <p class="b-navLeft__logoText">
                        <strong>ATRIA&nbsp;MAPPING</strong>
                    </p>
                </div>

                <h2>Iniciar Seción</h2>
                <h2 class="control_hidden">Registrarse</h2>

                <form id="form_ingresoRegistro" action="" method="GET" novalidate>

                    <div class="control_hidden">
                        <div class="form-control">
                            <label for="inputNombre">Nombre*</label>
                            <input type="text" name="nombre" id="inputNombre" required>
                        </div>
                        <div class="error" id="error-nombre"></div>
    
                        <div class="form-control">
                            <label for="inputApellido">Apellido*</label>
                            <input type="text" name="apellido" id="inputApellido" required>
                        </div>
                        <div class="error" id="error-apellido"></div>
                    </div>
                    
                    <div class="form-control">
                        <label for="inputEmail">Email*</label>
                        <input type="email" name="email" id="inputEmail" required>
                    </div>
                    <div class="error" id="error-email"></div>

                    <div class="form-control">
                        <label for="inputPassword">Contraseña*</label>
                        <input type="password" name="password" id="inputPassword" required>
                    </div>
                    <div class="error" id="error-password"></div>

                    <div class="control_hidden">
                        <div class="form-control">
                            <label for="inputNacimiento">Fecha de Nacimiento</label>
                            <input type="date" name="fechaNacimiento" id="inputNacimiento" required>
                        </div>
    
                        <div class="form-control">
                            <label for="selectPaís">País</label>         
                            <select id="selectPaís" name="país">
                                <option value="Argentina" selected >Argentina</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Perú">Perú</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option>
                            </select>
                        </div>
    
                        <div class="form-checkbox">
                            <label for="inputTérminos">Acepto los términos y condiciones</label> 
                            <input type="checkbox" id="inputTérminos" name="términos" required>
                        </div>
                        <div class="error" id="error-términos"></div>
                    </div>
                    
                    <div>
                        <button type="submit" id="btn_inicioSesión" class="smallButton--light">Iniciar Sesión</button>
                        <button type="button" id="btn_anterior" class="smallButton--light control_hidden">Anterior</button>
                        <button type="submit" id="btn_registro" class="smallButton--light control_hidden">Registrarse</button>
                    </div>

                    <div class="form_links">
                        <a href="#">Olvidó su contraseña?</a>
                        <button type="button" id="btn_siguiente">No tiene cuenta? Registrarse</button>
                    </div>

                </form>

            </section>

        </main>

    </body>
</html>
